<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Floorplan Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container disable">
        <h2>Floorplan Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <label class="title">Pixel to Metric Converter</label>
                <div class="conversion">
                    <p>Select your units:</p>
                    <div>
                        <input type="radio" name="unt" value="imp" id="imprl">
                        <label for="imprl">Imperial</label>
                    </div>
                    <div>
                        <input type="radio" name="unt" value="mtc" id="mtrc">
                        <label for="mtrc">Metric</label>
                    </div>
                </div>
                <p></p>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                    <p></p>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image and Calculate Square Footage</button>
            </div>
            <p></p>
            <button class="reset-image">Reset Image</button>
        </div>
    </div>
    <script src="Script.js"></script>
    
  </body>
</html>
